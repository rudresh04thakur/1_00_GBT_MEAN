<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <script>
        window.onload = function(){
            document.getElementById('add').onclick = function(){
                var tr = document.createElement('tr');
                var td_1 = document.createElement('td');
                var td_2 = document.createElement('td');
                var td_3 = document.createElement('td');
                var td_4 = document.createElement('td');
                var input_1 = document.createElement('input');
                input_1.placeholder ="Name";
                td_1.appendChild(input_1);
                var input_2 = document.createElement('input');
                input_2.placeholder ="Email";
                td_2.appendChild(input_2);
                var input_3 = document.createElement('input');
                input_3.placeholder ="Contact";
                td_3.appendChild(input_3);
                var input_4 = document.createElement('input');
                input_4.value="-";
                input_4.type = "button";
                input_4.onclick = function(){
                    this.parentNode.parentNode.remove();    
                }
                td_4.appendChild(input_4);
                tr.appendChild(td_1);
                tr.appendChild(td_2);
                tr.appendChild(td_3);
                tr.appendChild(td_4);
                document.getElementById('tbody').appendChild(tr);
            }
        }
    </script>
</head>
<body>
    <table>
        <thead>
            <tr><th>Name</th><th>Email</th><th>Contact</th><th>Action</th></tr>
        </thead>
        <tbody id="tbody" >
            <tr><td><input placeholder="Name" /></td>
                <td><input placeholder="Email" /></td>
                <td><input placeholder="Contact" /></td>
                <td><input type="button" id="add" value="+" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
