<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="./style.css" rel="stylesheet">
    <title>Register Form</title>
</head>
<body>
    <form>
        <table>
            <tr><td><label>Name</label></td><td><input type="text" name="name"></td></tr>
            <tr><td><label>Email</label></td><td><input type="email" name="email"></td></tr>
            <tr><td><label>Mobile</label></td><td><input type="tel" name="mobile"></td></tr>
            <tr><td><label>Password</label></td><td><input type="password" name="password"></td></tr>
            <tr><td><button type="reset">Cancel</button></td><td><button type="submit">Register</button></td></tr>
    </table>
    </form>
</body>
</html>
