          $.get({
              url:"https://api.github.com/search/users?q=" + name,

                $('#main').html("");
                  res = res['items'];
                  res.forEach(element => {
                      $('#main').append(`
                      <div class='col-md-12' style='margin-bottom:20px; border: 2px solid black; border-radius:10px; padding: 10px'>
                        <div class="col-md-3">
                            <img src='${element['avatar_url']}' class='img-circle' width='100' height='100' />
                        </div>
                        <div class="col-md-9">
                                ${element['login']}
                        </div>
                           `);
                  });
                  //$('#main').fadeOut(2000)
                  //$('#main').toggleClass('')
                  $('#main').animate({marginLeft:1200},2000,function(){
                    $('#main').hide();
                  })
              }
